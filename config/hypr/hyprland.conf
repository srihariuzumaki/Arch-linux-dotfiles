# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
exec-once = quickshell -c ~/.config/quickshell/noctalia-shell
source = ~/.config/hypr/noctalia/noctalia-colors.conf

layerrule {
  name = layerrule-2
  blur = on
  match:namespace = quickshell
}
# Kitty terminal - transparency and blur
windowrule = opacity 0.7 0.95, match:class ^(kitty)$
windowrule = size 1600 1000, match:class ^(kitty)$
# Application opacities
windowrule = opacity 0.90 override, match:class ^(codium)$
windowrule = opacity 0.85 override, match:class ^(firefox)$
windowrule = opacity 0.75 override, match:class ^(dolphin)$
windowrulev2 = opacity 0.75 override, match:class ^(vesktop)$
windowrulev2 = blur, class:^(spotify)$



layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}
